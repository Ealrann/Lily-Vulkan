import org.gradle.internal.os.OperatingSystem

plugins {
	id 'java-library'
}

project.ext.lwjglVersion = "3.1.7-SNAPSHOT"
project.ext.jomlVersion = "1.9.9"

dependencies {
	api "org.joml:joml:${jomlVersion}"
	api "org.lwjgl:lwjgl:$lwjglVersion"
	api "org.lwjgl:lwjgl-glfw:$lwjglVersion"
	api "org.lwjgl:lwjgl-stb:$lwjglVersion"
	api "org.lwjgl:lwjgl-vulkan:$lwjglVersion"

	['natives-windows', 'natives-linux', 'natives-macos'].each {

		implementation "org.lwjgl:lwjgl:$lwjglVersion:$it"
		implementation "org.lwjgl:lwjgl-glfw:$lwjglVersion:$it"
		implementation "org.lwjgl:lwjgl-stb:$lwjglVersion:$it"
	}
}

